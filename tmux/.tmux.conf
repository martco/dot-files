###########################
##                       ##
##     Key Bindings      ##
##                       ##
###########################
set -g prefix \

# Movement between pans
unbind %
bind \ split-window -h
bind | split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Movement between windows
unbind q
bind q previous-window
bind e next-window

bind a last-window

set-window-option -g xterm-keys on

# act like vim
setw -g mode-keys vi

############################
##                        ##
##  Windows related       ##
##                        ##
############################
set-window-option -g aggressive-resize on


# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
set-window-option -g automatic-rename on

# Color of windows
set-window-option -g window-status-current-attr bold
set-window-option -g window-status-current-fg blue

############################
##                        ##
##  Status bar related    ##
##                        ##
############################
set -g status-interval 1

# Change the message that appears on both left and right hand sides of the status bar
set -g status-left '#[fg=#FFFFFF,bg=magenta] îƒ¿  #[fg=default,bg=default] ['
set -g status-right "] #(ifconfig wlan0 | grep 'inet addr:' | cut -d: -f2 | awk '{ print $1}')"

# Change the status bar default background color
set -g status-bg default
